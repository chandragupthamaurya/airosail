{% extends 'feed/base.html' %}
{% block content %}
<div class="container">
      <form method="POST" action=" " enctype="multipart/form-data" >    
        {% csrf_token %}    
        {% for field in form %}
          {{ field.label_tag}}
          {{field}}<br>	
          {% if field.help_text %}
          <small style='color: grey'>{{field.help_text}}</small><br>
          {% endif %}
          {% for error in field.errors %}
          <p style='color: red'>{{error}}</p>
          {% endfor %}
        {% endfor %}<br>
            <button name="submit" class="btn btn-primary btn-lg" >Publish</button>    
       </form>

</div>

{% endblock content %}
