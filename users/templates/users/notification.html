{% extends 'feed/base.html'%}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-header"><h1>Notification</h1></div>
				<div class="card-body">
					{% for note in frinedreq %}
					<p>{{note.from_user|title}}</p>
					{% endfor %}
				</div>
			</div>			
		</div>
	</div>
</div>
{% endblock content %}
